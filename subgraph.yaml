specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Unitroller
    network: mainnet
    source:
      address: "0x3d9819210A31b4961b30EF54bE2aeD79B9c9Cd3B"
      abi: Unitroller
      startBlock: 7710671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewPendingImplementationV1Event
        - NewImplementationV1Event
        - NewPendingAdminV1Event
        - NewAdminV1Event
        - FailureV1Event
      abis:
        - name: Unitroller
          file: ./abis/Unitroller.json
      eventHandlers:
        - event: NewPendingImplementationV1(address,address)
          handler: handleNewPendingImplementationV1
        - event: NewImplementationV1(address,address)
          handler: handleNewImplementationV1
        - event: NewPendingAdminV1(address,address)
          handler: handleNewPendingAdminV1
        - event: NewAdminV1(address,address)
          handler: handleNewAdminV1
        - event: FailureV1(uint256,uint256,uint256)
          handler: handleFailureV1
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Comptroller
    network: mainnet
    source:
      address: "0x3d9819210A31b4961b30EF54bE2aeD79B9c9Cd3B"
      abi: Comptroller
      startBlock: 7710671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MarketListedV1Event
      abis:
        - name: Comptroller
          file: ./abis/Comptroller.json
      eventHandlers:
        - event: MarketListedV1(address)
          handler: handleMarketListedV1
      file: ./src/mapping.ts
templates:
  - name: CToken
    kind: ethereum/contract
    network: mainnet
    source:
      abi: CToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AccrueInterestV1Event
        - AccrueInterestV2Event
        - NewReserveFactorV1Event
      abis:
        - name: CToken
          file: ./abis/CToken.json
      eventHandlers:
        - event: AccrueInterestV1(uint256,uint256,uint256)
          handler: handleAccrueInterestV1
        - event: AccrueInterestV2(uint256,uint256,uint256,uint256)
          handler: handleAccrueInterestV2
        - event: NewReserveFactorV1(uint256,uint256)
          handler: handleNewReserveFactorV1
      file: ./src/mapping.ts
