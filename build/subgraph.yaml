specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Unitroller
    network: mainnet
    source:
      address: "0x3d9819210A31b4961b30EF54bE2aeD79B9c9Cd3B"
      abi: Unitroller
      startBlock: 7710671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewPendingImplementationV0Event
        - NewImplementationV0Event
        - NewPendingAdminV0Event
        - NewAdminV0Event
        - FailureV0Event
      abis:
        - name: Unitroller
          file: Unitroller/abis/Unitroller.json
      eventHandlers:
        - event: NewPendingImplementation(address,address)
          handler: handleNewPendingImplementation
        - event: NewImplementation(address,address)
          handler: handleNewImplementation
        - event: NewPendingAdmin(address,address)
          handler: handleNewPendingAdmin
        - event: NewAdmin(address,address)
          handler: handleNewAdmin
        - event: Failure(uint256,uint256,uint256)
          handler: handleFailure
      file: Unitroller/Unitroller.wasm
  - kind: ethereum/contract
    name: Comptroller12
    network: mainnet
    source:
      address: "0x3d9819210A31b4961b30EF54bE2aeD79B9c9Cd3B"
      abi: Comptroller12
      startBlock: 7710671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MarketListedV0Event
      abis:
        - name: Comptroller12
          file: Comptroller12/abis/Comptroller12.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
      file: Unitroller/Unitroller.wasm
templates:
  - name: CToken
    kind: ethereum/contract
    network: mainnet
    source:
      abi: CToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AccrueInterestV0Event
        - AccrueInterestV1Event
        - NewReserveFactorV0Event
      abis:
        - name: CToken
          file: CToken/abis/CToken.json
      eventHandlers:
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest0
        - event: AccrueInterest(uint256,uint256,uint256,uint256)
          handler: handleAccrueInterest1
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
      file: Unitroller/Unitroller.wasm
